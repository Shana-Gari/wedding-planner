{% extends "base.html" %} {% block content %}
<section class="couple-dashboard container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center">💑 Couple Dashboard</h2>
    <h3 class="text-center">Welcome, {{ couple.name }}!</h3>

    <div class="mt-3">
      <p><strong>📧 Email:</strong> {{ couple.email }}</p>
      <p><strong>💍 Wedding Date:</strong> {{ couple.wedding_date }}</p>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary"> ← Home </a>
      <a href="{{ url_for('couple_bookings') }}" class="btn btn-primary"
        >📅 View Your Bookings</a
      >

      <a href="{{ url_for('logout') }}" class="btn btn-danger">🚪 Logout</a>
    </div>
  </div>
</section>
{% endblock %}
