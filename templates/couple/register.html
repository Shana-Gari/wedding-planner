<!-- templates/couple/register.html -->
{% extends "base.html" %}  <!-- If you have a base template -->

{% block content %}
<div class="container">
    <h2>Couple Registration</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('couple_register') }}">
        <div class="form-group">
            <label for="name">Couple Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="wedding_date">Wedding Date (Optional)</label>
            <input type="date" class="form-control" id="wedding_date" name="wedding_date">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <p class="mt-3">Already have an account? <a href="{{ url_for('couple_login') }}">Login here</a></p>
</div>
{% endblock %}
