{% extends "admin/base.html" %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">
        ‚Üê Back to Dashboard
      </a>
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Destination</h4>
        </div>
        <div class="card-body">
          <form
            method="POST"
            action="{{ url_for('add_destination') }}"
            enctype="multipart/form-data"
          >
            <!-- Destination Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Destination Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <!-- Category Selection -->
            <div class="mb-3">
              <label for="category_id" class="form-label">Category</label>
              <select
                class="form-select"
                id="category_id"
                name="category_id"
                required
              >
                <option value="" selected disabled>Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Location -->
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                required
              />
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">Rs - </span>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
              <label for="photo" class="form-label">Destination Image</label>
              <input
                type="file"
                class="form-control"
                id="photo"
                name="photo"
                accept="image/*"
              />
            </div>

            <!-- Form Actions -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                href="{{ url_for('manage_destinations') }}"
                class="btn btn-secondary me-md-2"
              >
                Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                Save Destination
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
